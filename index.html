<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify - BuildWeek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/1200px-Spotify_App_Logo.svg.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-12 d-flex justify-content-between">
            <div class="icon-direction d-flex align-items-center">
              <i class="bi bi-chevron-left text-white me-1"></i>
              <i class="bi bi-chevron-right text-white"></i>
            </div>
            <div class="end-page d-flex align-items-center">
              <button class="btn me-2">Esplora Premium</button>
              <i class="bi bi-bell text-white me-2"></i>
              <i class="bi bi-people text-white me-2"></i>
              <i class="bi bi-person text-white"></i>
            </div>
          </div>
        </div>
        <div class="container bg-dark">
          <div class="row align-items-center">
            <div class="col-md-2">
              <img
                class="img-fluid"
                src="Spotify EPIcode/Spotify-logo.png"
                alt=""
              />
            </div>
            <div class="col-md-10">
              <div
                class="d-flex justify-content-between align-items-center mt-2"
              >
                <div>
                  <h6 class="mb-0 text-white fs-6 mt-3">PLAYLIST</h6>
                </div>
                <div class="bg-sponsor">
                  <a href="#" class="text-white">Sponsorizzato</a>
                </div>
              </div>
              <h1 class="mt-3 h1 text-white">Street Credibility</h1>
              <p class="text-white fs-6">
                Ascolta la playlist pi√π street d'Italia! Con Baby Gang, Sacky,
                Rondo e tanti altri!
              </p>
              <div class="d-flex align-items-center mb-3 gap-3">
                <button class="btn btn-play me-2">Play</button>
                <button class="btn btn-segui me-2">Segui</button>
                <i class="bi bi-three-dots"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-md-4">
              <h3 class="text-white fs-5 mt-3">Ascoltate di recente</h3>
              <div class="card">
                <img
                  src="https://static01.nyt.com/images/2023/09/17/magazine/17mag-maneskin/17mag-maneskin-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
                  class="card-img-top img-fluid"
                  alt="..."
                />
                <div class="card-body">
                  <h6 class="card-text text-white">Maneskin</h6>
                  <span class="text-white fs-6">Artista</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
