<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/1200px-Spotify_App_Logo.svg.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container-fluid ">
    <div class="row ">
      <aside class="col-md-3 aside-width">
        <div class="container-fluid mt-auto">
          <div class="row">
            <div class="sidebar ">
              <div class="logo mt-1">
                <div class="row d-flex">
                  <div class="Home d-flex align-items-center custom-icon">
                    <i class="bi bi-house-door-fill me-4"></i>
                    <span>Home</span>
                  </div>
                  <div class="Search d-flex align-items-center mt-2 custom-icon">
                    <i class="bi bi-search me-4"></i>
                    <span>Search</span>
                  </div>
                </div>
              </div>



              <div class="container-fluid second-container">
                <div class="row d-flex">
                  <div class="library mt-4">
                    <div class="library-text">
                      <div class="d-flex align-items-center justify-content-between">
                        <ion-icon name="library-outline"></ion-icon>
                        <span>Libreria</span>
                      </div>
                      <div class="arrow custom-icon d-flex ms-5">
                        <div class="plus">
                          <i class="bi bi-plus me-1"></i>
                        </div>
                        <div class="arrow-right d-flex">
                          <i class="bi bi-arrow-right-short"></i>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="buttons">
                    <button>Playlist</button>
                    <button>Album</button>
                    <button>Artisti</button>
                  </div>
                  <div class="outline d-flex justify-content-between ms-2 mt-2">
                    <div>
                      <ion-icon class="o" name="search-outline"></ion-icon>
                      <input type="text" class="form-control" id="search-input" placeholder="Cerca..." onkeyup="searchArtist()"/>
                    </div>
                    <div>
                      <ion-icon class="l d-flex pe-3" name="list-outline"></ion-icon>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>



<main class="col-md-9">
<div class="container-fluid content-container mt-auto">
  <div class="row align-items-center mt-1">
    <div class="col-md-12 d-flex justify-content-between">
      <!-- Contenuto del Main -->
      <div class="icon-direction d-flex align-items-center">
        <i class="bi bi-chevron-left text-white me-1"></i>
        <i class="bi bi-chevron-right text-white"></i>
      </div>
      <div class="end-page d-flex align-items-center">
        <button class="btn me-2">Esplora Premium</button>
        <i class="bi bi-bell text-white me-2"></i>
        <i class="bi bi-people text-white me-2"></i>
        <i class="bi bi-person text-white"></i>
      </div>
    </div>
  </div>

  <div class="container bg-dark">
    <div class="row align-items-center">
      <div class="col-md-2">
        <img class="img-fluid" src="Spotify EPIcode/Spotify-logo.png" alt="" />
      </div>
      <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center mt-2">
          <div>
            <h6 class="mb-0 text-white fs-6 mt-3">PLAYLIST</h6>
          </div>
          <div class="bg-sponsor">
            <a href="#" class="text-white">Sponsorizzato</a>
          </div>
        </div>
        <h1 class="mt-3 h1 text-white">Street Credibility</h1>
        <p class="text-white fs-6">
          Ascolta la playlist pi√π street d'Italia! Con Baby Gang, Sacky, Rondo e tanti altri!
        </p>
        <div class="d-flex align-items-center mb-3 gap-3">
          <button class="btn btn-play me-2">Play</button>
          <button class="btn btn-segui me-2">Segui</button>
          <i class="bi bi-three-dots"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h3 class="text-white fs-5 mt-3">Artisti</h3>
        <div id="artist-container">
          <div class="row">
 </div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
</div>
</div>

<!-- Footer a larghezza piena (12 colonne) -->
<footer class="row">
<div class="col-md-12">

<div class="iconsmusic text-white d-flex align-items-center ">
  <i class="bi bi-shuffle"></i>
  <i class="bi bi-skip-start-fill"></i>
  <i class="bi bi-pause-circle-fill"></i>
  <i class="bi bi-play-circle-fill"></i>
  <i class="bi bi-skip-end-fill"></i>
  <i class="bi bi-repeat"></i>
  
</div>
<div class="input-time-range d-flex align-items-center justify-content-center">
  <span class="current-start">0:00</span>
  <input type="range">
  <span class="current end">0:00</span>
</div>
<div class="end-icons-with-volume ">
  <i class="bi bi-file-play"></i>
  <i class="bi bi-file-music"></i>
  <i class="bi bi-speaker-fill"></i>
  <i class="bi bi-volume-mute"></i>
  <i class="bi bi-volume-off-fill"></i>
  <i class="bi bi-volume-up-fill"></i>
  <input type="range">
</div>

</div>

</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
