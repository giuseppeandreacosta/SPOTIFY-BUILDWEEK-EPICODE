<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/1200px-Spotify_App_Logo.svg.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo mt-3">
        <div class="Home d-flex align-items-center">
          <i class="bi bi-house-door-fill me-4"></i>
          <span>Home</span>
        </div>
        <div class="Search d-flex align-items-center mt-2">
          <i class="bi bi-search me-4"></i>
          <span>Search</span>
        </div>
      </div>
      <div class="library mt-4">
        <div class="d-flex align-items-center justify-content-between">
          <ion-icon name="library-outline"></ion-icon>
          <span>La tua libreria</span>
          <div class="ml-3">
          <i class="bi bi-plus"></i>
          <i class="bi bi-arrow-right-short"></i>
        </div>
        </div>
      </div>
      <div class="buttons">
        <button>Playlist</button>
        <button>Album</button>
        <button>Artisti</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
